    <!-- Start SignUp Area -->
    <section
      class="feature-area section-gap-top section-gap-bottom"
      style="background-color: #7613C1"
      id="benefits"
    >
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="row" style="align-items: center;">
            <div class="col-lg-8 col-md-6">
                <div class="container">
                    <h2 class="section-heading text-white">login</h2>
                    <div class="form-group">
                        <label for="email" style="color:white;">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd" style="color:white;">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                    </div>
                    <button type="submit" class="btn btn-default" id="btn-logIn">Acessar</button>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="single-benefits">
                  <div class="text-center">
                    <h2 class="section-heading text-white">Novo por aqui?</h2>
                    <img src="./img/handshake-icon.png" alt="handshake-icon" width="55.56%"/>
                    <p class="single-benefits-content">
                      Inscreva-se e aceite os termos de acordo e você terá acesso aos nossos serviços. A partir disso estamos prontos para trabalharmos juntos.
                    </p>
                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#singUpModal">Inscrever</button>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End SignUp Area -->

    <!-- Start Modal definition -->
    <!-- SIGNUP Modal -->
    <div id="singUpModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Inscrição</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="new_email" placeholder="email" name="email">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="new_pwd" placeholder="Enter password" name="pwd">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="singUP-btn" data-dismiss="modal">Inscrever-se</button>
                </div>
            </div>
        </div>
    </div>

    <!-- End Modal Difition -->
